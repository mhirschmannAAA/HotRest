<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>
          <span class="glyphicon glyphicon-fire"></span>
        Hot Restaurant
      </h1>
      <hr>
      <h2>Current Reservation and Waiting list</h2>
      
      <a href="makeReservation.html"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make Reservation </button></a>
      <a href="homepage.html"><button type="button" class = "btn btn-lg btn-default">
          <span class="glyphicon glyphicon-home"></span>
      </button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Reservations</h3>
          </div>
          <div class="panel-body">
            
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Waiting List</h3>
          </div>
          <div class="panel-body">
            
          </div>
        </div>
        <footer class="footer">
            <div class="container">
            <!-- links for table, api, and github -->
                <p><a href="">Clear Table</a> | <a href="">API Table Link</a> | <a href="">API Wait List</a> | <a href="https://github.com/mhirschmannAAA/HotRest">GitHub Repo</a></p>
            </div>
            </footer>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/characters/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#force-points").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
